<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <h2>
                Header Logo
            </h2>
        </div>

        <nav>
            <ul class="links">
                <li>
                    <a href="#">Header Link One</a>
                </li>
                <li>
                    <a href="#">Header Link Two</a>
                </li>
                <li>
                    <a href="#">Header Link Three</a>
                </li>
            </ul>
        </nav>
    </header>


    <div class="card">
        <div class="main-text">
            <h2>
                This Website is <br> Awesome
            </h2>
        </div>



        <!-- Container for secondary text of card-->
        <div>

            <sub>
                <p>
                    This is website has some subtext that goes under the <br>
                    main title. It's a smaller font and the color is lower contrast.
                </p>


                <!--Container for header image-->
                <div class="header-img-container">
                    <img src="" alt="this is a placeholder for an image" class="header-img">
                </div>







            </sub>


            <button class="header-button">
                Sign Up
            </button>

        </div>



    </div>





    <!--Container for title of body-->
    <div class="title">

        <h3>
            Some Random Information
        </h3>

    </div>


</body>

</html>
